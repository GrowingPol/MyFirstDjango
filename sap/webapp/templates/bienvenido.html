<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bienvenido</title>
    <h1>SISTEMA DE ADMINISTRACIÃ“N DE PERSONAS (SAP)</h1>
</head>
<body>
<!--&lt;!&ndash;Para acceder a parametros de view, colocar valor entre dos corchetes&ndash;&gt;-->
<div>Numero de Personas: {{no_personas}}</div>
<div>
    <a href="nueva_persona">Agregar Persona</a>
    <table border="1">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Email</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {%for persona in personas%}
            <tr>
                <td>  {{persona.id}}  </td>
                <td>  {{persona.nombre}} {{persona.apellido}}  </td>
                <td>  {{persona.email}}  </td>
                <td><a href="detalle_persona/{{persona.id}}">  Ver </a></td>
                <td><a href="editar_persona/{{persona.id}}">  Editar </a></td>
                <td><a href="eliminar_persona/{{persona.id}}">  Eliminar </a></td>
            </tr>
            {%endfor%}
        </tbody>
    </table>
</div>
</body>
</html>
